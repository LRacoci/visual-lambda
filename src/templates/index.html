<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<div id="wrapper">
	<div style="display:table; table-layout: fixed" id="table" ng-app="myApp" ng-controller="myCtrl">
		<div style="display:table-cell;" ng-init="init()" id="menu">
			 <form>
				 Digite seu c&oacute;digo abaixo ou mande um arquivo texto:<br />
				 <input type="file" on-read-file="showContent($fileContent)" />
				 <textarea ng-model="code" rows="40" cols="40"></textarea><br />
		         <input ng-click="translateCode()" type="button" value="Submit" />
			 </form>

		</div>
		<div id="not-menu" style="display:table-cell; background-color:white">
			<div style="display:table-row;">
	          <h1>&lambda;<span class="striped"> LAMB</span><span class="h1graph">graph</span> </h1>
	        </div>
			<div id="tree" style="display:table-row;"></div>
		</div>
		<div id="footer" style="display:table-row;">
					<!-- <p ng-bind="value"></p> -->
					<p ng-bind="statusText"></p>
					<p ng-bind="errorText"></p>
		</div>
	</div>
</div>
<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
